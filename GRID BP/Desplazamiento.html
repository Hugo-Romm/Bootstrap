            <div class="col columna">12</div>
        </div>
        <div class="row fila">
            <div class="col-3 offset-md-3 columna">Columna</div>
        </div>
        <div class="row fila">
            <div class="col-3 columna mr-auto">Columna</div>
            <div class="col-3 columna ">Columna</div>
        </div>

    </div>
