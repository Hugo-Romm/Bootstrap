<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Re-ordenamiento</title>
  <!-- CSS Bootstrap -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <style>
    h1 {
        text-align: center;
        margin: 10px 0 30px 0;
    }

    .fila {
        border: 3px solid red;
        margin-bottom: 15px;
        background-color: rgba(255, 0, 0, 0.24);
    }

    .columna {
        text-align: center;
        background-color: yellowgreen;
        border: 2px solid green;
        padding: 10px;
    }
    .columna:nth-child(even) {
        background-color: rgba(0, 102, 128, 0.336);
        border: 2px solid blue;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row fila">
            <div class="col-2 order-1 columna">1</div>
            <div class="col-2 order-lg-12 columna">2</div>
            <div class="col-2 order-2 columna">3</div>
        </div>
    </div>
  
  

  <!-- JQuery -->
  <script src="/js/jquery-3.5.1.min.js"></script>
  <!-- Popper.js -->
  <script src="/js/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="/js/bootstrap.min.js"></script>

</body>
</html>
