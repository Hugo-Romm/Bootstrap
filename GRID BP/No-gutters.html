<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No-Gutters</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        h1 {
            text-align: center;
            margin: 10px 0 30px 0;
        }

        .fila {
            border: 3px solid red;
            margin-bottom: 15px;
            background-color: rgba(255, 0, 0, 0.24);
            height: 180px;
        }

        .columna {
            background-color: yellowgreen;
            border: 2px solid green;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Fila 1 -->
        <div class="row no-gutters fila">
            <div class="col-3 columna">Columna 1</div>
            <div class="col-3 columna">Columna 2</div>
            <div class="col-3 columna">Columna 3</div>
        </div>
        <!-- Fila 2 -->
        <div class="row fila">
            <div class="col-3 columna">Columna 1</div>
            <div class="col-3 columna">Columna 2</div>
            <div class="col-3 columna">Columna 3</div>
        </div>
    </div>


    <!-- JQuery -->
    <script src="/js/jquery-3.5.1.min.js"></script>
    <!-- Popper.js -->
    <script src="/js/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="/js/bootstrap.min.js"></script>

</body>

</html>
